<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Math quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="index.js" defer></script>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <div class="container mt-3">
        <div class="alert none" role="alert" id="alertDiv">
        </div>
        <div class="card">
            <form id="submitForm" class="card-body p-2">
                <div class="d-flex justify-content-between mb-3">
                    <h2>Score: <span id="score">0</span></h2>
                    <h2>Timer: <span id="timer">10</span></h2>
                </div>
                <div class="mb-3">
                    <h5>Level (1-4): </h5>
                    <div class="form-floating mb-2">
                        <input type="text" class="form-control" id="level">
                        <label for="level">Default - 1</label>
                    </div>
                    <button type="reset" class="btn btn-primary" onclick="levelChanger()">Change Level</button>
                </div>
                <div class="mb-3">
                    <h4>Question: <span id="question"></span></h4>
                </div>
                <div class="mb-3">
                    <h5>Answer:</h5>
                    <div class="form-floating">
                        <input type="text" class="form-control" id="solution" placeholder="your solution">
                        <label for="solution">Answer</label>
                    </div>
                </div>
                <div class="d-flex">
                    <button type="submit" class="btn btn-success">Submit</button>
                    <button type="reset" class="btn btn-danger mx-2" onclick="restart()">Restart</button>
                    <button type="reset" class="btn btn-danger" onclick="skip()">Skip</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
